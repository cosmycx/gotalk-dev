syntax = "proto3";

package greet;
option go_package="main";

message Greeting {
    string first_name = 1;
    string last_name = 2;
}// .Greeting

message GreetRequest {
    Greeting greeting = 1;
}// .GreetRequest

message GreetResponse {
    string result = 1;
}// .GreetResponse

service GreetService{
		rpc GreetEveryone(stream GreetRequest) returns (stream GreetResponse){};
} // .GreetService